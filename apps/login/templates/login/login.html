<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login/Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        {% load static %}
        <!-- The line above tells Django to be ready to listen for static files -->
        <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
        <!-- Put the static files in the static folder inside your app.
            Django collects files within all static folders and puts them within a single folder -->
    </head>
    <body>
        <article>
            <h1>Welcome!</h1>
            <a href="/">Go back</a>
            <section class="section register">
                <h2>Register</h2>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/processRegistration" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" class="form-control" name="first_name" value="">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" class="form-control" name="last_name" value="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email" value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password1">
                        <p>Password should be at least 8 characters</p>
                    <div class="form-goup">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" name="password2"></p>
                    </div>
                    <input type="submit" class="btn" value="Register">
                </form>
            </section>
            <section class="section login">
                <h2>Login</h2>
                <form action="/processLogin" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email" value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password3">
                    </div>
                    <input type="submit" class="btn" value="Login">
                </form>
            </section>
        </article>
    </body>
</html>
